<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Pessoa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="titulo1"> 
        <h1>Cadastro de Pessoa</h1>
    </div>
    <div class="container">
        <!-- Formulário de Cadastro/Edição -->
        <form th:object="${pessoa}" th:action="@{/pessoas/salvar}" method="post">
            <!-- Campo oculto para armazenar o ID (necessário para edição) -->
            <input type="hidden" th:field="*{id}" />

            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required /><br>

            <label>Email:</label>
            <input type="email" th:field="*{email}" required /><br>

            <label>Telefone:</label>
            <input type="text" th:field="*{telefone}" required /><br>
            <div>
                <button class="btn" type="submit">Salvar</button>
                <button class="btn" type="button"><a href="/pessoas">Voltar</a></button>
            </div>
        </form>

        <br>

    </div>
</body>

</html>
